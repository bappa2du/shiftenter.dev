<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShiftEnterDev - A magical documentation for Artisan devops.</title>
  <link rel="icon" type="image/png" href="_media/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="title" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta name="description" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shiftenter.dev/">
  <meta property="og:title" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta property="og:description" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta property="og:image" content="https://shiftenter.dev/_media/shiftenterdev.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://shiftenter.dev/">
  <meta property="twitter:title" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta property="twitter:description" content="ShiftEnterDev - A magical documentation for Artisan devops.">
  <meta property="twitter:image" content="https://shiftenter.dev/_media/shiftenterdev.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'welcome.md',
      coverpage: true,
      executeScript: true,
      // autoHeader: true,
      // executeScript: true,
      onlyCover: true,
      loadSidebar: true,
      notFoundPage: true,
      // routerMode: 'history',
      loadNavbar: true,
      mergeNavbar: false,
      maxLevel   : 3,
      subMaxLevel: 3,
      // themeColor: '#2980b9',
      // logo: '/_media/laptop.png',
      name: 'ðŸŽ‰ ShiftEnterDev',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      disqus: 'shiftenter',
      auto2top: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      repo: 'bappa2du/shiftenter.dev',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/bappa2du/shiftenter.dev/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n'
              + '<a href="https://shiftenter.dev" target="_self" style="color: inherit; font-weight: normal; text-decoration: none;">Collected with love</a>'
          })
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script> -->

  <!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
</body>
</html>
